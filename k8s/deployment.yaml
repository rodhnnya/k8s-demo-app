apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-app
  namespace: metal
  labels:
    app: k8s-demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-demo-app
  template:
    metadata:
      labels:
        app: k8s-demo-app
    spec:
      containers:
        - name: k8s-demo-app
          # Replace YOUR_GITHUB_USERNAME
          image: ghcr.io/YOUR_GITHUB_USERNAME/k8s-demo-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
      restartPolicy: Always
